 <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="pmid" [value]="service.formData.pmid">
    <div class= "form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="CardOwner.valid" 
                    [class.red-icon]="CardOwner.invalid && CardOwner.touched"></i>
                </div>
            </div>
            <input name="CardOwner" placeholder="Card Owner Name"  class = "form-control" [(ngModel)]="service.formData.CardOwner" 
            required>
        </div>
    </div>


    <div class= "form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white" >
                    <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" 
                    [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
                </div>
            </div>
            <input name="CardNumber" placeholder="16 digit Card Number" #CardNumber ="ngModel" class = "form-control" [(ngModel)]="service.formData.CardNumber"
            maxlength="16" minlength="16" required>
        </div>
    </div>

<div class="form-row">
    <div class= "form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white" >
                    <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid" 
                    [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
                </div>
            </div>
            <input name="ExpirationDate" placeholder="MM/YY   (Expiration Date)" #ExpirationDate ="ngModel" class = "form-control" [(ngModel)]="service.formData.ExpirationDate" 
            maxlength="5" minlength="5" required>
        </div>
    </div>


    <div class= "form-group col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white" >
                    <i class="fas fa-key" [class.green-icon]="cvv.valid" 
                    [class.red-icon]="cvv.invalid && cvv.touched"></i>
                </div>
            </div>
            <input name="cvv" placeholder="Eg: (123)" #cvv ="ngModel" class = "form-control" [(ngModel)]="service.formData.cvv"
            maxlength="3" minlength="3" required>
        </div>
    </div>
</div>
    <div class="form-group">
        <button class="btn btn-outline-success btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-database"></i>Submit</button>
    </div>
</form>
